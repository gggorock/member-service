app:
  version: 0.0.1-SNAPSHOT
  description: this is auth, register member service

spring:
  application:
    name: member-service

  profiles:
    active: dev

  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:tcp://localhost/~/member-service
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
        show_sql: true
        default_batch_fetch_size: 200

springdoc:
  swagger-ui:
    path: /open-api.html


